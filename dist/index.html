<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarchy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/createProduct.3b8f328d.css">
</head>
<body>
    <section class="login" id="login">
        <div class="login__box">
            <form action="login__form" id="login__form">
            <h2 class="login__title"> Welcome back! </h2>
            <p class="login__txt">Please enter your details</p>
            <p class="email__txt">Email</p>
            <input type="email" placeholder="Enter your email" class="login__email" name="email"> 
            <p class="password__txt">Password</p>
            <input type="password" placeholder="" class="login__password" name="password"> 
            <input type="submit" value="SIGN IN" class="signin__btn"> 
            <p class="signup__link">  Don't have an account?  <a href="/signup.html">Sign up</a> </p>
        </form>
        </div>
        <div class="banner__info">
            <h2 class="banner__txt"> THE PLEASURE <br> OF ENJOYING <br> THE MOMENT </h2>
        </div>
        <img src="/login.bbdff50d.png" alt="loginimg" class="banner__img">
        
    </section>
    <script src="/signup.5baa4167.js" defer=""></script>
</body>
</html>
