<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monarchy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/createProduct.3b8f328d.css">
</head>
<body>
    <section class="signup">
        <div class="banner__info">
            <h2 class="banner__txt"> HOME OF <br> LIQUID <br> SUNSHINE  </h2>
        </div>
        <img src="/signup.ebd9b0d7.png" alt="signupimg" class="banner__img">
        
        <div class="signup__box">
            <h2 class="signup__title"> Let's get started </h2>
            <p class="signup__txt">Enter your details to get information and promotions</p>
            <form action="signup__form" id="signup__form">
               <p class="name__txt">Name</p>
               <input type="name" name="name" class="signup__name"> 
               <p class="email__txt">Email</p>
               <input type="email" name="email" placeholder="Enter your email" class="signup__email"> 
               <p class="password__txt">Password</p>
               <input type="password" name="password" placeholder="" class="signup__password"> 

               <a href="/index.html">
                   <input type="submit" value="SIGN UP" class="signup__btn"> 
               </a>
                    
        </form>
        </div>
       
    </section>
    <script src="/signup.5baa4167.js" defer=""></script>
</body>
</html>
