<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new product</title>
</head>
<body>
    <form id="createProductForm">
        <input type="text" name="name" placeholder="Product name">
        <textarea name="description" ></textarea>
        <input type="number" name="price">
        <select name="category" id="">
            <option value="whisky"></option>
            <option value="tequila"></option>
            <option value="gin"></option>
            <option value="jagermaister"></option>
            <option value="vodka"></option>
            <option value="whine"></option>
        </select>
        <input type="file" name="img" multiple accept = ".png, .jpg, .jpeg">
        <input type="submit" value="Add product">
    </form>

    <script src="../src/scripts/createProduct.js" type="module"></script>
    
</body>
</html>
